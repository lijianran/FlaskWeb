<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>教务管理系统 - 登陆</title>

  <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/"> -->

  <!-- Bootstrap core CSS -->
  <!-- <link href="../assets/dist/css/bootstrap.css" rel="stylesheet"> -->
  <link href="../../static/bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="../../static/signin.css" rel="stylesheet">

</head>

<body class="text-center">

  <form class="form-signin" action="{{ url_for('auth.login') }}" method="POST">

    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">请登陆</h1>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning flash">{{ message }}</div>
    {% endfor %}


    <label for="inputEmail" class="sr-only">用户名</label>
    <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>



    <label for="inputPassword" class="sr-only">密码</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>



    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住账号
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>

  </form>

</body>

</html>
